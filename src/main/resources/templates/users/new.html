<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>Motivatr</title>
</head>

<body>
  <div th:insert="fragments/general :: header-not-logged-in"></div>
  <div class="margin">
    <h1>New account</h1>
    <p class="status-message" th:if="${message!=null}" th:text="${message}"></p>
    <div class="new-user">
      <form class="new-user-form" action="#" th:action="@{/users}" th:object="${user}" method="post">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" name="lastName">

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" name="email">

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" name="password">

        <label for="password">Confirm Password:</label>
        <input type="password" th:field="*{passwordConfirm}" name="passwordConfirm">

        <ul class="new-user-form-buttons">
          <li><button class="btn" type="submit" id="submit">Submit</button></li>
          <li><button class="btn" type="reset" id="reset" value="Reset">Reset</button></li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>

<body>
  <div th:insert="fragments/general :: header-not-logged-in"></div>

    <div class="margin">
      <h1>Login</h1>
    <div class="login">
      <form class="login-form" th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
        <label fo="password">Password</label>
        <input type="password" id="password" name="password" />
        <ul class="login-buttons">
          <li><button type="submit" id="btnLogin" class="btn">Log in</button></li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>My profile</title>
</head>

<body>
  <div th:insert="fragments/general :: header"></div>

  <div class="profile">
    <h1 th:text="${challenge.title}"></h1>
    <div class="challenge-details">
      <div class="challenge-details-media">
        <iframe 2rem; width="100%" height="100%" th:src="${challenge.videoUrl}" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <p class="challenge-details-description">
        <span id="first_name" th:text="${challenge.description}"></span>
      </p>
      <img class="challenge-details-image" th:src="${challenge.imageUrl}">
      </ul>
    </div>
  </div>
  </div>
</body>

</html>
